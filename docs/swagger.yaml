  /queries/samples:
    get:
      consumes:
      - application/json
      description: |-
        Get all samples matching the current filters
        Multiple values in a single filter must be comma separated
      parameters:
      - description: limit
        in: query
        name: limit
        type: integer
      - description: offset
        in: query
        name: offset
        type: integer
      - description: tectonic setting
        in: query
        name: setting
        type: string
      - description: location level 1
        in: query
        name: location1
        type: string
      - description: location level 2
        in: query
        name: location2
        type: string
      - description: location level 3
        in: query
        name: location3
        type: string
      - description: samplingfeature name
        in: query
        name: samplename
        type: string
      - description: sampling technique
        in: query
        name: sampletech
        type: string
      - description: land or sea
        in: query
        name: landorsea
        type: string
      - description: taxonomic classifier name
        in: query
        name: rockclass
        type: string
      - description: rock type
        in: query
        name: rocktype
        type: string
      - description: material
        in: query
        name: material
        type: string
      - description: chemical element
        in: query
        name: majorelem
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Sample'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Retrieve all samples filtered by a variety of fields
      tags:
      - samples
  /queries/sites:
