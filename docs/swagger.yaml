      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Site'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "422":
          description: Unprocessable Entity
