    get:
      consumes:
      - application/json
      description: Get sites by samplingfeatureID
      parameters:
      - description: samplingfeatureID
        in: path
        name: samplingfeatureID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
