schemes:
- https
- http
securityDefinitions:
  ApiKeyAuth:
    description: Accesskey based security scheme to secure api groups "/queries/*"
      and "/geodata/*"
    in: header
    name: DIGIS-API-ACCESSKEY
    type: apiKey
